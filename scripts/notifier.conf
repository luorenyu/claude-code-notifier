# Claude Code Notifier 配置文件
# 位置: ~/.claude/notifier.conf

# --- 声音设置 ---
# 权限请求时的提示音 (等待确认)
SOUND_PERMISSION="/System/Library/Sounds/Hero.aiff"

# 任务完成时的提示音
SOUND_STOP="/System/Library/Sounds/Glass.aiff"

# --- 行为设置 ---
# 是否在请求权限时自动激活终端窗口 (true/false)
ACTIVATE_ON_PERMISSION=true

# 是否在任务完成时自动激活终端窗口 (true/false)
ACTIVATE_ON_STOP=false

# 是否尊重系统的“勿扰模式” (Focus Mode)
# true: 勿扰模式下不通知 (默认)
# false: 强制通知 (-ignoreDnD)
RESPECT_FOCUS_MODE=true

# --- 外观设置 ---
# 通知图标路径 (仅限 terminal-notifier)
ICON_PATH="$HOME/.claude/assets/logo.png"

# 通知标题自定义
TITLE_PERMISSION="⚠️ Claude Code 等待确认"
TITLE_STOP="✅ Claude Code 任务完成"
